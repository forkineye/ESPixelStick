
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>Garage</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
<center>

<svg viewBox="-20 -20 300 300" class="chart">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
    </marker>
  </defs>

  <line x1="0" y1="256" x2="250" y2="256" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="0" y1="256" x2="0" y2="0" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />

  <polyline
     id="cracker"
     fill="none"
     stroke="#0074d9"
     stroke-width="2"
     points=""
   />
  
</svg>

</center>

<style>

.chart {
  background: white;
  width: 320px;
  height: 320px;
  padding: 0px 0px 0px 0;
}

body {
  /* background: #ccc; */
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

body, html {
  height: 100%;
}


</style>

<script type="text/javascript">

var host="/"

var responseText='';
var lockscroll="no";

window.onload = pageload();

function pageload()
{
	updateGamma();
}

function updateGamma()
{
	var xmlHttp = new XMLHttpRequest();

	xmlHttp.onreadystatechange=function()
	{
		if(this.readyState==4 && this.status == 200) {
//alert ( xmlHttp.responseText);
//			document.getElementById("statusUptime").innerHTML = xmlHttp.responseText;
			var polyline = document.getElementById('cracker');
			var points = polyline.getAttribute('points');

			var X=0;
			points = "";
			xmlHttp.responseText.split(/\s*,\s*/).forEach(function(myString) {
				var Y = 255-parseInt(myString);
				points += X++ + ", "+ Y +" ";
			});
			polyline.setAttribute('points', points);
		}
	}

	var url= host + "gamma";
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);

}

</script>

</body>
</html>
